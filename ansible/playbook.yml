- hosts: all
  gather_facts: false
  tasks:
    - community.docker.docker_container:
        name: devops-example-app
        image: "{{ docker_image }}"
        published_ports:
          - 3000:3000
  roles:
    - { role: datadog.datadog, become: yes }
  vars:
    datadog_checks:
      process:
        init_config:
        instances:
          - name: Check website
            url: https://project77.home-cooking.ru/
